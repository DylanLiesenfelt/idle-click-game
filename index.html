<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameWindow" class="flex">
        <div id="infoArea" class="flex">
            <div id="points" class="flex">
                
            </div>
            <div id="level" class="flex">

            </div>
            <div id="time" class="flex">

            </div>
        </div>
        <div id="gameArea" class="flex">
            <div id="playerArea" class="flex">
                <div id="player" class="flex">

                </div>
                <div id="controlsContainer" class="flex">
                    <button class="control">Power</button>
                    <button class="control">Speed</button>
                    <button class="control">Projectiles</button>
                </div>
                <div id="counterContainer" class="flex">
                    <div id="powerCount" class="flex, count">

                    </div>
                    <div id="speedCount" class="flex, count">

                    </div>
                    <div id="projCount" class="flex, count">

                    </div>
                </div>
            </div>
            <div id="enemyArea" class="flex">
    
            </div>
        </div>
    </div>
</body>
</html>
