<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameWindow" class="flex">
        <div id="infoArea" class="flex">
            <div id="points" class="flex">
                
            </div>
            <div id="level" class="flex">

            </div>
            <div id="time" class="flex">
                <div id="gameTime" class="flex"></div>
            </div>
        </div>
        <div id="gameArea" class="flex">
            <div id="playerArea" class="flex">
                <div id="player" class="flex">

                </div>
                <div id="controlsContainer" class="flex">
                    <button id="powerButton" class="control">Power</button>
                    <button id="speedButton" class="control">Speed</button>
                    <button id="projButton" class="control">Projectiles</button>
                </div>
                <div id="counterContainer" class="flex">
                    <div id="powerCount" class="flex, count">
                        
                    </div>
                    <div id="speedCount" class="flex, count">
                        
                    </div>
                    <div id="projCount" class="flex, count">
                        
                    </div>
                </div>
            </div>
            <div id="enemyArea" class="flex">
                <div id="enemyInfo" class="flex">
                    <div id="enemyName">

                    </div>
                </div>
                <div id="enemy" class="flex">

                </div>
                <div id="enemyHealth" class="flex">
                    <div id="enemyHpBar" class="flex">
                        <div id="barFill" class="flex">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./game.js"></script>
</html>
